<!doctype html>
<html>
 <head>
  <meta charset="UTF-8">
  <meta name="Generator" content="EditPlus®">
  <meta name="Author" content="王佳蕾">
  <meta name="Keywords" content="轮播作业修改">
  <meta name="Description" content="更简单的方法">
  <title>轮播作业修改</title>
  <style type="text/css">
  *{
		margin:0;
		padding:0;
	}
   #box{
		position:absolute;
		margin:auto;
		left:0;
		right:0;
		top:0;
		bottom:0;
		width:246px;
		height:360px;
	}
	#image{
		position:relative;
		border:2px solid red;
		width:auto;
		height:auto;
	}

    img{
		display:none;
	}
   #frist{
		display:block;
	}
	button{
	    display:block;
	    width:50px;
		height:50px;
		position:absolute;
		font-size:16px;
		background:pink;
		margin-top:auto;
		margin-bottom:auto;
		top:0;
		bottom:0;
	}
	#prev{
		left:-50px;
	}
	#next{
		right:-50px;
	}
  </style>
  <script type="text/javascript">
	window.onload=function(){
		var num=0;
		var show=document.getElementsByTagName("img");
        var prev=document.getElementById("prev");
		var next=document.getElementById("next");
		next.onclick=function(){
			show[num].style.display="none";
			num++;
		    if(num==4){
				num=0;
			}
			show[num].style.display="block";
		}
		prev.onclick=function(){
			show[num].style.display="none";
			num--;
			if(num==-1){
				num=3;
			}
			show[num].style.display="block";
		}
	}
  </script>
 </head>
 <body>
  <div id="box">
	<div id="image">
		<img id="frist" src="images/0.gif"/>
		<img src="images/1.gif"/>
		<img src="images/2.gif"/>
		<img src="images/3.gif"/>
		<button id="prev"> < </button>
		<button id="next"> > </button>
	</div>
  </div>
 </body>
</html>
