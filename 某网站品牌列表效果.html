  <title>某网站品牌列表的效果</title>
  <style type="text/css">
	*{
		padding:0px;
		margin:0px;
	}
	.SubCategoryBox{
		width:800px;
		position:relative;
		margin:0px auto;
		border:1px solid blue;
	}
	.SubCategoryBox ul{
		width:800px;
		height:100px;
	}
	.SubCategoryBox ul li{
		float:left;
		margin-right:100px;
		padding:5px;
		width:150px;
		height:20px;
		list-style:none;
	}
	.SubCategoryBox ul li.promoted{
		background:yellow;
	}
	a{
		text-decoration:none;
	}
	.showmore{
		position:relative;
		margin:5px auto;
		padding:5px;
		border:1px solid blue;
		width:100px;
	}
  </style>
  <script type="text/javascript" src="js/jquery-1.12.1.min.js"></script>
 </head>
 <body>
	<div class="SubCategoryBox">
		<ul>
			<li><a href="#">佳能</a><i>(30440)</i></li>
			<li><a href="#">索尼</a><i>(27220)</i></li>
			<li><a href="#">三星</a><i>(20808)</i></li>
			<li><a href="#">尼康</a><i>(17821)</i></li>
			<li><a href="#">松下</a><i>(12289)</i></li>
			<li><a href="#">卡西欧</a><i>(8242)</i></li>
			<li><a href="#">富士</a><i>(14892)</i></li>
			<li><a href="#">科达</a><i>(9520)</i></li>
			<li><a href="#">宾得</a><i>(2195)</i></li>
			<li><a href="#">理光</a><i>(4114)</i></li>
			<li><a href="#">奥林巴斯</a><i>(12205)</i></li>
			<li><a href="#">明基</a><i>(1466)</i></li>
			<li><a href="#">爱国者</a><i>(3091)</i></li>
			<li><a href="#">其他相机品牌</a><i>(7275)</i></li>
		</ul>
		<div class="showmore">
			<a href="more.html"><span>显示全部品牌</span></a>
		</div>
	</div>
	<script type="text/javascript">
		(function(){
			var $category=$('ul li:gt(5):not(:last)');
			$category.hide();
			var $toggleBtn=$('div.showmore>a');
			$toggleBtn.click(function(){
				if($category.is(":visible")){
					$category.hide();
					$(this).find('span').text("显示全部品牌");
					$('ul li').removeClass('promoted');
                    $('.SubCategoryBox ul').css('height','100px');
				}else{
					$category.show();
					$(this).find('span').text("精简显示品牌");
				    $('ul li').filter(":contains('佳能'),:contains('尼康'),:contains('奥林巴斯')").addClass("promoted");
					$('.SubCategoryBox ul').css('height','200px');
				}
				return false;
			});

                   // $('.SubCategoryBox ul').css('height','100px');

	</script>
 </body>
